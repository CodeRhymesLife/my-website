{% macro render_video(video) %}
    <div class="col-sm-6 videoContainer">    
        <div class="aspect-ratio">
            <iframe src="{{video}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
{% endmacro %}


<div class="row">

</div>
